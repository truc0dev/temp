<div class="dashboard-container">
  <h1 class="dashboard-title">Dashboard</h1>
  
  <!-- KPI Cards Section -->
  <div class="kpi-cards">
    <div class="kpi-card">
      <div class="kpi-icon">
        <i class="fas fa-cow"></i>
      </div>
      <div class="kpi-content">
        <h3>Total Animales</h3>
        <p class="kpi-value">{{kpiData.totalAnimals}}</p>
      </div>
    </div>

    <div class="kpi-card">
      <div class="kpi-icon">
        <i class="fas fa-weight-hanging"></i>
      </div>
      <div class="kpi-content">
        <h3>Peso Promedio</h3>
        <p class="kpi-value">{{kpiData.averageWeight}} kg</p>
      </div>
    </div>

    <div class="kpi-card">
      <div class="kpi-icon">
        <i class="fas fa-dollar-sign"></i>
      </div>
      <div class="kpi-content">
        <h3>Inversión Total</h3>
        <p class="kpi-value">${{kpiData.totalInvestment | number}}</p>
      </div>
    </div>

    <div class="kpi-card">
      <div class="kpi-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="kpi-content">
        <h3>Rentabilidad Estimada</h3>
        <p class="kpi-value">{{kpiData.estimatedProfitability}}%</p>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-container">
    <div class="chart-card">
      <h3>Evolución de Peso</h3>
      <div class="chart-wrapper">
        <canvas #weightChart></canvas>
      </div>
    </div>

    <div class="chart-card">
      <h3>Evolución de Inversiones</h3>
      <div class="chart-wrapper">
        <canvas #investmentChart></canvas>
      </div>
    </div>
  </div>
</div>
