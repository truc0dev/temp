<form [formGroup]="inversionForm" (ngSubmit)="onSubmit()" class="inversion-form">
  <div class="form-group">
    <label for="tipo">Tipo de Inversión</label>
    <select id="tipo" formControlName="tipo" class="form-control">
      <option value="">Seleccione un tipo</option>
      <option value="acciones">Acciones</option>
      <option value="bonos">Bonos</option>
      <option value="criptomonedas">Criptomonedas</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" formControlName="cantidad" class="form-control" min="0" step="0.01">
  </div>

  <div class="form-group">
    <label for="precioUnitario">Precio Unitario</label>
    <input type="number" id="precioUnitario" formControlName="precioUnitario" class="form-control" min="0" step="0.01">
  </div>

  <div class="form-group">
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" formControlName="fecha" class="form-control">
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="!inversionForm.valid" class="btn btn-primary">
      {{ isEditing ? 'Actualizar' : 'Crear' }} Inversión
    </button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
