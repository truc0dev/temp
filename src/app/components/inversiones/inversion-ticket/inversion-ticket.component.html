<div class="ticket-container">
  <div class="ticket">
    <h3>Balance de Inversiones</h3>
    
    <div class="ticket-content">
      <div class="price-inputs">
        <div class="price-input">
          <label for="precioKg">Precio por Kg:</label>
          <input type="number" 
                 id="precioKg" 
                 [(ngModel)]="precioKg" 
                 (ngModelChange)="recalcularGanancia()"
                 placeholder="Ingrese el precio por kg"
                 min="0"
                 step="0.01">
        </div>

        <div class="peso-total" *ngIf="pesoTotalGanado > 0">
          <span>Peso total del ganado: {{ pesoTotalGanado | number:'1.0-2' }} kg</span>
          <span>Valor total del ganado: ${{ valorTotalGanado | number:'1.0-2' }}</span>
        </div>
      </div>

      <div class="ticket-items">
        <div *ngFor="let grupo of inversionesAgrupadas" class="ticket-item">
          <div class="item-header">
            <input type="checkbox" 
                   [(ngModel)]="grupo.selected"
                   (ngModelChange)="onSelectionChange(grupo)"
                   class="form-check-input">
            <span class="item-desc">{{ grupo.tipo }} ({{ grupo.cantidad }})</span>
          </div>
          <span class="item-result" [ngClass]="{
            'ganancia': grupo.resultado > 0,
            'perdida': grupo.resultado < 0
          }">
            ${{ grupo.resultado | number:'1.0-2' }}
          </span>
        </div>
      </div>

      <div class="ticket-total">
        <span>Total:</span>
        <span [ngClass]="{
          'ganancia': total > 0,
          'perdida': total < 0
        }">${{ total | number:'1.0-2' }}</span>
      </div>

      <div class="ticket-actions">
        <button class="btn-predict" disabled>
          Predicción de ganancias próximamente
        </button>
      </div>
    </div>
  </div>
</div>
