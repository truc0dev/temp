<!-- Diálogo de procesamiento -->
<div class="process-dialog" *ngIf="showProcessDialog">
  <div class="dialog-header">
    <h2>Guías procesadas por propietario</h2>
    <button class="close-btn" (click)="showProcessDialog = false">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="dialog-content">
    <div *ngFor="let guia of processedGuides" class="guia-item">
      <div class="guia-header">
        <div class="propietario-info">
          <div class="propietario-nombre">
            <span class="numero">Propietario: {{ guia.propietario }} - {{ guia.nombrePropietario }}</span>
          </div>
          <div class="guia-stats">
            <p>{{ guia.dispositivos.length }} dispositivos encontrados</p>
          </div>
        </div>
        <button class="download-btn" (click)="descargarGuiaProcesada(guia.propietario, guia.nombrePropietario, guia.dispositivos)">
          <i class="fas fa-download"></i>
          Descargar
        </button>
      </div>
      <div class="dispositivos-list">
        <div *ngFor="let dispositivo of guia.dispositivos" class="dispositivo-item">
          {{ dispositivo }}
        </div>
      </div>
    </div>
    <div *ngIf="processedGuides.length === 0" class="empty-message">
      No se encontraron guías para procesar
    </div>
  </div>
</div>
